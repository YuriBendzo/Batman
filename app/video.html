<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <button class="header__burger"></button>
        <nav class="header__navigation navigation navigation--active">
            <button class="navigation__cross"></button>
            <ul class="navigation__list">
                <li class="navigation__item">
                    <a class="navigation__link" href="index.html">
                        Главная
                    </a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link navigation__link--active">
                        Видео
                    </a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link" href="photo.html">
                        Фото
                    </a>
                </li>
            </ul>
            <p class="header__hashtag">#TheBatman</p>
            <ul class="header__social social">
                <li class="social__item">
                    <a class="social__link social__link--fb" href=""></a>
                </li>
                <li class="social__item">
                    <a class="social__link social__link--tw" href=""></a>
                </li>
                <li class="social__item">
                    <a class="social__link social__link--inst" href=""></a>
                </li>
            </ul>
        </nav>
        <div class="mute">
            <input class="mute__input" type="checkbox" id="mute">
            <label class="mute__label" for="mute">mute</label>
        </div>
    </header>
    <main class="main main--slider">
        <div class="main__slider swiper">
            <ul class="main__slider__list swiper-wrapper">
                <li class="main__slider__item swiper-slide">
                    <video class="main__slider__video" controls poster="video/trailer01.jpg">
                        <source src="video/trailer01.webm" type="video/mp4">
                    </video>
                </li>
                <li class="main__slider__item swiper-slide">
                    <video class="main__slider__video" controls poster="video/trailer02.jpg">
                        <source src="video/trailer02.webm" type="video/mp4">
                    </video>
                </li>
                <li class="main__slider__item swiper-slide">
                    <video class="main__slider__video" controls poster="video/trailer03.jpg">
                        <source src="video/trailer03.webm" type="video/mp4">
                    </video>
                </li>
            </ul>
        </div>
        <div class="pagination">
            <button class="pagination__arrow"></button>
            <div class="slider-thumbs swiper">
                <ul class="slider-thumbs__list swiper-wrapper">
                    <li class="slider-thumbs__item swiper-slide">
                        <img class="slider-thumbs__img" src="video/trailer01.jpg" alt="превью фото" width="260"
                            height="100">
                    </li>
                    <li class="slider-thumbs__item swiper-slide">
                        <img class="slider-thumbs__img" src="video/trailer02.jpg" alt="превью фото" width="260"
                            height="100">
                    </li>
                    <li class="slider-thumbs__item swiper-slide">
                        <img class="slider-thumbs__img" src="video/trailer03.jpg" alt="превью фото" width="260"
                            height="100">
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <footer class="footer">
        <ul class="footer__links">
            <li class="footer__item">
                <a class="footer__link" href="#">Политика конфиденциальности</a>
            </li>
            <li class="footer__item">
                <a class="footer__link" href="#">Условия эксплуатации</a>
            </li>
            <li class="footer__item">
                <a class="footer__link" href="#">Выбор объявлений</a>
            </li>
            <li class="footer__item">
                <a class="footer__link" href="#">Настройки файлов cookie</a>
            </li>
        </ul>
        <p class="footer__copyright">© 2022 WBEI TM & © DC</p>
    </footer>


    <script src="js/main.min.js"></script>
</body>

</html>
